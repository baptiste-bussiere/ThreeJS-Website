<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>19 - Galaxy Generator</title>
</head>

<body>
    <main>
        <div class="canvas">

            <button><span class="material-symbols-outlined">
                    arrow_back
                    </span></button>
            <button><span class="material-symbols-outlined">
                    arrow_forward
                    </span></button>

            <canvas class="webgl"></canvas>

        </div>

        <div class="content">

            <section data-color="red" class="two content__section">
                <div class="overflow">
                    <h1 class="translate">"In art, everything comes simultaneously or nothing comes from flameless lights." </h1>
                    <p class="scroll_text translate"><span class="material-symbols-outlined">arrow_downward </span> scroll to read more</p>

                </div>
            </section>
            <section data-color="aqua" class="three color content__section">
                <div class="overflow">
                    <h1 class="translate">"Art does not explain, it expresses by keys, the silence of the felt."</h1>
                    <a href="" class="scroll_text translate">find out more <span class="material-symbols-outlined">
                        north_east
                        </span></a>

                </div>
            </section>

        </div>

    </main>

</body>

</html>
